<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


</head>

<body>

    <div class="container">
        <h2>篩選器</h2>
        <p>價格或數量 與 大於</p>
        <form>
            <div class="form-group">
                <label for="sel1">Select list (select one):</label>
                <select class="form-control" id="mySelect" name="sellist1">
                    <option value="price">price</option>
                    <option value="num">num</option>
                </select>
                <br>

                <div class="form-group">
                    <label for="inputNum">InputNum:</label>
                    <input type="number" class="form-control" name="" id="inputNum">
                </div>
                <button type="button" class="btn btn-primary" id="btn">篩選</button>
            </div>
        </form>
    </div>


    <!-- 先載入 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!-- 先載入 END-->

    <script>
        data = [
            {
                'name': 'a',
                'price': 100,
                'num': 50
            },
            {
                'name': 'b',
                'price': 1000,
                'num': 500
            },
            {
                'name': 'c',
                'price': 10000,
                'num': 5000
            },
            {
                'name': 'd',
                'price': 10000,
                'num': 50000
            }
        ]

        $(document).ready(function () {

            $('#btn').on('click', function () {
                console.log('btnok');
                // select?
                selectOptionValue = $('#mySelect').val();
                inputNumValue = parseInt($('#inputNum').val());

                console.log('selectOptionValue', selectOptionValue);
                console.log('inputNumValue', inputNumValue);

                // 字串
                filterArr = data.filter(value => value[`${selectOptionValue}`] > inputNumValue);
                console.log('filterArr=>', filterArr);
                //input?

            })

            filterArr = data.filter(value => value.price > 6000);
            console.log('filterArr', filterArr);
        })
    </script>
</body>

</html>
