<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


</head>

<body>
    <h2>取奇數個，及用迭代讓陣列脫胎換骨為新的數列（二種方法)</h2>
    <h3>迭代二種方法 → foreach或map</h3>
    <h3>isArray</h3>

    <div>
        <ul class="array">

        </ul>
    </div>

    <div>
        <ul id="myUl">

        </ul>
    </div>


    <!-- 先載入 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!-- 先載入 END-->

    <script>

        $(document).ready(function () {
            const myArr = [1, 3, 5, 7, 9];

            console.log(myArr[0]);
            console.log(myArr[1]);
            console.log(myArr[2]);
            console.log(myArr[3]);

            // 用for迴圈繞呢?

            for (i = 0; i < myArr.length; i++) {
                // console.log(myArr[i]);
                insert =
                    `<li>${myArr[i]}</li>`
                $('.array').append(insert);
            }
            // TR的解法
            for (i = 0; i < myArr.length; i++) {
                console.log('index', i);
                console.log(`myArr[${i}]`, myArr[i]);
            }

            // forEach

            myArr.forEach(function (item, index, array) {
                // console.log(item);
                insert =
                    `<li>${myArr[index]}</li>`
                // 如果用html會全部洗掉
                $('.array').append(insert);
            });


            // 貼到html
            // TR的
            str = "";
            // myArr.forEach(function (item, index, array) {
            //     // console.log(item);
            //     str += `<li>myArr[${index}]=>${item}</li>`;
            //     // 如果用html會全部洗掉
            //     $('.array').html(str);
            // });

            // [1,3,5,7,9]=>[2,6,10,14,18]?
            // 方法一 foreach
            str = "";
            newArr = [];
            myArr.forEach(function (value, key) {
                newArr.push(value * 2);
                str += `<li>myArr[${key}]X2=>${value * 2}</li>`
                $(`#myUl`).html(str);
            });
            console.log('foreach後myArr',newArr);
            // 方法二 map迭代
            mapNewArr=myArr.map(function(value){
                return value*3;
            });

            console.log('map後myArr',myArr);
            console.log('map後myArr',mapNewArr);


// 箭頭函式
// function(){}
// ()=>{}

// (各語言)最常見到
// function(value,key){}
// (value,key)=>{}

// function(value){}
// (value)=>{}
// value=>{}



            const myObj = {
                '0': 2,
                '1': 4,
                '2': 6,
                '3': 8
            };

            console.log('myArr', myArr);
            console.log('myArr typeof', typeof (myArr));
            console.log('myArr isArray', Array.isArray(myArr));

            console.log('myObj', myObj);
            console.log('myObj typeof', typeof (myObj));
            console.log('myObj isArray', Array.isArray(myObj));


        });



    </script>



</body>

</html>
