<body>

    <div>

    <!-- 先載入 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!-- 先載入 END-->

    <script>

        $(document).ready(function () {
            const myArr = [1, 3, 5, 7, 9];

            // 原始案例，長榮年終40個月

            mapNewArr = myArr.map(function (value) {
                if (value > 5) {
                    return value * 40;
                }
                return value * 400;
            });
            console.log('map前myArr', myArr);
            console.log('map後myArr', mapNewArr);

            // 箭頭函式
            // function(){}
            // ()=>{}


            // (各語言)最常見到
            // function(value,key){}
            // (value,key)=>{}

            mapNewArr = myArr.map((value) => {
                if (value > 5) {
                    return value * 40;
                }
                return value * 400;
            });
            console.log('map前myArr', myArr);
            console.log('map後myArr', mapNewArr);

            // function(value){}
            // (value)=>{}
            // value=>{}

            mapNewArr = myArr.map(value => {
                if (value > 5) {
                    return value * 40;
                }
                return value * 400;
            });
            console.log('map前myArr', myArr);
            console.log('map後myArr', mapNewArr);

            // 只有一個return的話甚至可以
            mapNewArr = myArr.map(value => value * 1000);
            console.log(mapNewArr);


            // =========================================
            console.log('======================');
            // [1,3,5,7,9]=>[7,9]:
            // forEach?

            // ①．偶的解法
            newArr = [];
            myArr.forEach(function (value, key) {
                newArr.push(value + 4);
            });
            console.log(newArr);

            // ①．TR的解法
            newArr = [];
            myArr.forEach(function (value) {
                if (value > 5) {
                    newArr.push(value);
                }
            });
            console.log('newArr=>', newArr);

            // filter?
            // 原始
            filterArr = myArr.filter(function (value) {
                return value > 5;
            });
            console.log('filterArr=>', filterArr);

            // 用箭頭縮寫
            filterArr1 = myArr.filter(value => {
                return value > 5;
            });
            // 只有一個return時的究極縮寫
            filterArr2 = myArr.filter(value => value > 5);
            console.log('filterArr=>', filterArr);
            console.log('filterArr1=>', filterArr1);
            console.log('filterArr2=>', filterArr2);

            // →1、5、7
            filterArreven = myArr.filter((value, index) => {
                result = (index % 2 == 0);
            });
            console.log('filterArreven=>', filterArreven);
            filterArreven1 = myArr.filter((value, index) => (index % 2 == 0));
            console.log('filterArreven1=>', filterArreven1);

            // 第一個大於5的數字
            findArr=myArr.find(value=>(value>5));
            console.log('findArr=>',findArr);

            // [1,3,5,7,9]=>判斷array是不是都小於10
            // foreach
            // if(value>10)
            bigger=myArr.forEach(function (value) {
                if (value < 10) {
                    return value<10;
                }
            });
            console.log('bigger=>',bigger)

            // xxx
            everyArr=myArr.every(value=>(value>10));
            console.log('everyArr=>',everyArr)

            someArr=myArr.some(value=>(value<10));

            console.log('someArr=>',someArr)

        });


    </script>



</body>
